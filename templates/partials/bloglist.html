{% load static %}

<section class="blog-area section-gap">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="main_title">
            <p class="top_text">Blog<span></span></p>
            <!--<h2>Latest Story From <br>
              Our Blog </h2>-->
              <h3 class="text-danger">not found!</h3>
          </div>
        </div>
      </div>

      <div class="row">
        {% for post in post %}
        <div class="col-lg-4 col-md-6">
          <div class="single-blog">
            <div class="thumb">
              <img src="{{ post.photo.url }}" alt="post" height="310px" width="360px">
            </div>
            <div class="short_details">
              <div class="meta-top d-flex">
                <a href="#"><i class="ti-user"></i>{{ post.author }}</a>
                <a href="#"><i class="ti-calendar"></i>{{ post.pub_date }}</a>
              </div>
              <a class="d-block" href="{% url 'blog-details' post.id %}">
                <h4>{{ post.title }}</h4>
              </a>
              <div class="text-wrap">
                <p>{{ post.content|safe|truncatewords:30 }}</p>
              </div>
              <a href="#" class="primary_btn2">Learn More</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
